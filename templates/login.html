<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background: linear-gradient(to bottom, rgb(236, 222, 176), rgb(183, 220, 226), rgb(236, 212, 235));">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    <center style="background: linear-gradient(to bottom, rgb(236, 222, 176), rgb(183, 220, 226), rgb(236, 212, 235));">
        <form action="login", method="POST">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="Username">
            <p>Password</p>
            <input type="password" name="Password"><br>
            <input type="submit", value="Submit">
        </form>
    </center>
</body>
</html>
